<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS selectors</title>
    <style>
      #blueElement {
        color: blue;
      }
      .bgwhite {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <ul>
      <li></li>
    </ul>
    <!-- <h3>CSS Selectors</h3> -->
    <p>This is a simple paragraph to demonstrate Css Selectors</p>
    <p id="secondpara" class="blueElement bgwhite">
      This is another paragraph to demonstrate Css Selectors
    </p>
    <p>This is yet another paragraph to demonstrate Css Selectors</p>
  </body>
</html>
